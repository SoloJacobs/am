version: '3.8'

services:
  prometheus:
    image: prom/prometheus:latest
    ports:
      - target: 9090
        published: 9090
        protocol: tcp
        mode: host
    configs:
      - source: prometheus_config
        target: /etc/prometheus/prometheus.yaml
    networks:
      - monitoring
    deploy:
      replicas: 1

  alertmanager:
    image: my-custom-alertmanager:latest
    ports:
      - target: 9093
        published: 9093
        protocol: tcp
        mode: host
    networks:
      - monitoring
    extra_hosts:
      - "host.docker.internal:host-gateway"
    deploy:
      replicas: 1

  alert_receiver:
    image: my-custom-alert-receiver:latest
    ports:
      - target: 9080
        published: 9080
        protocol: tcp
        mode: host
    networks:
      - monitoring
    extra_hosts:
      - "host.docker.internal:host-gateway"
    deploy:
      replicas: 1

configs:
  prometheus_config:
    file: ./prometheus.yaml

networks:
  monitoring:
